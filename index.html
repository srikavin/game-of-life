<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Conway's Game of Life</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
<h1 class="text">Conway's Game of Life</h1>
<h3 class="text">Iteration: <span id="iteration">0</span></h3>
<progress id="nextFrame" value="0" max="100"></progress>
<div id="container">
    <canvas id="game">
        <h1 class="text">
            Your browser does not support canvas!
        </h1>
    </canvas>
</div>
<br>
<div id="settings">
    <button id="start">Start</button>
    <button id="pause" disabled>Pause</button>
    <br>
    <label for="speed" class="text"><b>Speed:</b> <span id="speedValue">1</span>x</label><br>
    <input id="speed" type="range" min="0.1" max="10000" value="1">
    <br>
    <label for="size" class="text"><b>Size:</b> <span id="sizeValue">25</span><sup>2</sup></label><br>
    <input id="size" type="range" min="1" max="1000" value="25">
    <br>
</div>
<script src="main.js"></script>
</body>
</html>
